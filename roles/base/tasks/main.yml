  - name: add ssh key for xyla
    tags: always
    authorized_key:
      user: xyla
      key: "ssh-rsa  root@ansible-xy"

  - name: generate sshd_config file from template
    tags: ssh
    template:
      src: "{{ ssh_template_file }}"
      dest: /etc/ssh/sshd_config
      owner: root
      group: root
      mode: 0644
    notify: restart sshd
